<script>
function add(){
     for(var i=0,sum=0;i<arguments.length;i++){
         sum+=arguments[i];
     }   

     return sum;
}
console.log(
    add(1,2,3),
    add(1,2,3,4,5),
    add(1,2,3,4,5,6,7)
)
</script>
