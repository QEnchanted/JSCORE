<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>打开新链接方式总结</title>
<script>
			/*打开新链接方式总结：
1. 在当前窗口打开，可后退
2. 在当前窗口打开，不可后退
3. 在新窗口打开，可打开多个
4. 在新窗口打开，只能打开一个

setTimeout(function(){
	close()
},5000);*/
btn1.onclick=function(){
	open("http://tmooc.cn","_self")
}
btr4.onclick=function(){
	open("http://tmooc.cn","tmooc")
}
btr3.onclick=function(){
	open("http://tmooc.cn","_blank")
}
</script>
	</head>
	<body>
<a href="http://tmooc.cn" target="_self">在当前窗口打开，可后退</a><br>
<button id="btn1">在当前窗口打开，可后退(js)</button><br>
<hr>
<a href="http://tmooc.cn" target="_blank">在新窗口打开，可打开多个</a><br>
<button id="btr3">在新窗口打开，可打开多个(js)</button><br>
<hr>
<a href="http://tmooc.cn" target="tmooc">在新窗口打开，只能打开一个</a><br>
<button id="btr4">在新窗口打开，可打开多个(js)</button><br>
	</body>
</html>
