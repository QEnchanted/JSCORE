<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p id="msg">5s后关闭网页</p>
<h1 id="btn">留在网页</h1>
</body>
<script>
;(function(){
   //1.数字每隔一秒递减：5、4、3、2、1
   var s=5;
   var timer=setInterval(function(){//周期性定时器
      s--;
      //2.减到0时，自动关闭
      if(s>0){
          msg.innerHTML=`${s}s后自动关闭`
      }else{
          window.close();
      }
   },1000);

//3.点按钮，可停止定时器
btn.onclick=function(){
    clearInterval(timer);
}
})();
</script>
</html>
