<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
var father={
  bal:100000000000,
  car:"infiniti"
}

function Student(sname,sage){
  this.sname=sname;
  this.sage=sage;
}
//将Student.prototype换成father
Student.prototype=father;
//Student.prototype已经是father
//intr其实是添加到father上的
Student.prototype.intr=function(){
  console.log(`我是 ${this.sname}, 我今年 ${this.sage} 岁`)
}

var lilei=new Student("Li Lei",18);
var hmm=new Student("Han Meimei",19)
console.log(hmm);
console.log(lilei);

console.log(hmm.bal);
console.log(hmm.car);
console.log(lilei.bal);
console.log(lilei.car);
lilei.intr();
hmm.intr();
console.log(father);
</script>
</body>
</html>
